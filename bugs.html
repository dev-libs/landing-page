<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">Project</a>
      <a class="selected" href="bugs.html">Report a Bug</a>
    </nav>
    <main>
      <div class="card">
        <h1>Submit a Bug</h1>
      </div>
      <div class="card">
        Bug Title
        <br />
        <input type="text" id="bugdata_1" name="bugdata_1" />
      </div>
      <div class="card">
        Issue Description
        <br />
        <textarea id="bugdata_2" name="bugdata_2"></textarea>
      </div>
      <div class="card">
        System
        <br />
        <select id="bugdata_3" name="bugdata_3">
          <option>iPhone</option>
          <option>Android</option>
          <option>Microsoft Windows 10</option>
          <option>Microsoft Windows 8</option>
          <option>Microsoft Windows 7</option>
          <option>Microsoft Windows XP</option>
          <option>Mac OS X</option>
          <option>Google Chrome OS</option>
          <option>Android</option>
          <option>Ubuntu</option>
          <option>Linux Mint</option>
          <option>Fedora</option>
        </select>
      </div>
      <div class="card">
        Browser
        <br />
        <select id="bugdata_4" name="bugdata_4">
          <option>No Browser(Android/iPhone)</option>
          <option>Google Chrome</option>
          <option>Firefox</option>
          <option>Internet Explorer</option>
          <option>Microsoft Edge</option>
          <option>Safari</option>
          <option>Opera</option>
        </select>
      </div>
      <div class="card">
        <input name="skip_Submit" value="Submit" type="submit" />
      </div>
    </main>
    <footer>Footer</footer>
  </body>
</html>
